<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>AgenciaTur</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="logo">AgenciaTur</div>
    </div>
  </header>

  <div class="content py-120">
    <div class="container">

      <div class="wrap-content d-flex gap-30 justify-content-center">

        <div class="presentation d-flex flex-column align-start">
          <h1>Viva momentos inesquecíveis.</h1>
          <p>As melhores ofertas para viajar estão aqui. Conheça nossos pacotes nacionais e internacionais!</p>
          
          <div class="icon mt-30">
            <img src="img/passport.png" alt="Viagem" class="img-fluid">
          </div>
        </div><!-- .presentation -->

        <div class="form">
          <div class="form__title">
            <h3>Preencha o formulário para receber nossas ofertas!</h3>
          </div>

          <form>
            <div class="form-group">
              <label for="">Nome:</label>
              <input type="text" class="form-control" placeholder="Nome">
            </div>

            <div class="form-group">
              <label for="">E-mail:</label>
              <input type="email" class="form-control" placeholder="E-mail">
            </div>

            <div class="form-group">
              <label for="">Telefone/Celular:</label>
              <input type="text" class="form-control" placeholder="Telefone">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div><!-- .form -->

      </div><!-- .wrap-content -->

    </div><!-- .container -->
  </div><!-- .content -->

</body>

</html>
